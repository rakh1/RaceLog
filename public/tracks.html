<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLog - Tracks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">RaceLog</a>
            <div class="nav-links">
                <a href="/">Cars</a>
                <a href="/tracks.html" class="active">Tracks</a>
            </div>
            <div class="user-info">
                <a href="/account.html" class="username">Logged in as <strong id="current-username"></strong></a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Tracks</h1>
            <button class="btn btn-primary" onclick="showAddTrackModal()">Add Track</button>
        </div>

        <div class="list" id="tracks-list">
            <p class="text-center text-muted">Loading...</p>
        </div>
    </div>

    <!-- Add/Edit Track Modal -->
    <div class="modal" id="track-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="track-modal-title">Add Track</h2>
                <button class="modal-close" onclick="closeModal('track-modal')">&times;</button>
            </div>
            <form id="track-form" onsubmit="saveTrack(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="trackName">Track Name</label>
                        <input type="text" class="form-control" id="trackName" name="trackName" required placeholder="e.g., Spa-Francorchamps">
                    </div>
                    <div class="form-group">
                        <label for="trackLocation">Location</label>
                        <input type="text" class="form-control" id="trackLocation" name="trackLocation" placeholder="e.g., Belgium">
                    </div>
                    <div class="form-group">
                        <label for="trackLength">Track Length</label>
                        <input type="text" class="form-control" id="trackLength" name="trackLength" placeholder="e.g., 7.004 km">
                    </div>
                    <div class="form-group">
                        <label for="trackImageUrl">Track Layout Image URL</label>
                        <input type="text" class="form-control" id="trackImageUrl" name="trackImageUrl" placeholder="https://example.com/track-layout.png">
                        <small class="form-hint">Paste a URL to a track layout image</small>
                    </div>
                    <div class="form-group">
                        <label for="trackCorners">Corners (one per line)</label>
                        <textarea class="form-control" id="trackCorners" name="trackCorners" placeholder="Redgate&#10;Hollywood&#10;Craner Curves&#10;..." style="min-height: 120px;"></textarea>
                        <small class="form-hint">Enter corner names, one per line, in track order</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('track-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Track</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
