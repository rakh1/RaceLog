<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLog - Account</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">RaceLog</a>
            <div class="nav-links">
                <a href="/">Cars</a>
                <a href="/tracks.html">Tracks</a>
            </div>
            <div class="user-info">
                <a href="/account.html" class="username">Logged in as <strong id="current-username"></strong></a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Account Settings</h1>
        </div>

        <!-- Change Username -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Change Username</h2>
            </div>
            <div class="card-body">
                <form id="username-form" onsubmit="changeUsername(event)">
                    <div class="form-group">
                        <label for="newUsername">New Username</label>
                        <input type="text" class="form-control" id="newUsername" name="newUsername" required minlength="3" placeholder="Enter new username">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Username</button>
                        <span id="username-status" class="save-status"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Change Password -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Change Password</h2>
            </div>
            <div class="card-body">
                <form id="password-form" onsubmit="changePassword(event)">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6" placeholder="At least 6 characters">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <span id="password-status" class="save-status"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Account -->
        <div class="card">
            <div class="card-header">
                <h2>Delete Account</h2>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">Warning: This action cannot be undone. All your data including cars, tracks, setups, and session notes will be permanently deleted.</p>
                <form id="delete-form" onsubmit="deleteAccount(event)">
                    <div class="form-group">
                        <label for="deleteConfirmPassword">Enter your password to confirm</label>
                        <input type="password" class="form-control" id="deleteConfirmPassword" name="deleteConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete My Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
