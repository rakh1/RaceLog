<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLog - Track Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">RaceLog</a>
            <div class="nav-links">
                <a href="/">Cars</a>
                <a href="/tracks.html">Tracks</a>
            </div>
            <div class="user-info">
                <span class="username">Logged in as <strong id="current-username"></strong></span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="breadcrumb">
            <a href="/tracks.html">Tracks</a>
            <span>/</span>
            <span id="track-name-breadcrumb">Loading...</span>
        </div>

        <div class="page-header">
            <div>
                <h1 id="track-name-title">Loading...</h1>
                <p class="text-muted">
                    <span id="track-location"></span>
                    <span> - </span>
                    <span id="track-length"></span>
                </p>
            </div>
            <button class="btn btn-primary" onclick="showAddTrackNoteModal()">Add Note</button>
        </div>

        <div id="track-image-container" class="track-image-container" style="display: none;">
        </div>

        <div class="corner-notes-header">
            <h2 class="section-title" style="margin-bottom: 0;">Corner Notes</h2>
            <div class="car-selector">
                <label for="cornerNotesCar">Car:</label>
                <select class="form-control" id="cornerNotesCar" onchange="onCornerNotesCarChange()">
                    <option value="">Select a car...</option>
                </select>
            </div>
        </div>
        <div id="corner-notes-container" class="corner-notes-container">
            <p class="corner-notes-empty">Select a car to view and edit corner notes</p>
        </div>

        <h2 class="section-title">Car-Specific Notes</h2>

        <div class="list" id="track-notes-list">
            <p class="text-center text-muted">Loading...</p>
        </div>
    </div>

    <!-- Add/Edit Track Note Modal -->
    <div class="modal" id="track-note-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="track-note-modal-title">Add Track Note</h2>
                <button class="modal-close" onclick="closeModal('track-note-modal')">&times;</button>
            </div>
            <form id="track-note-form" onsubmit="saveTrackNote(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="noteCar">Car</label>
                        <select class="form-control" id="noteCar" name="noteCar" required>
                            <option value="">Select a car</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noteText">Notes</label>
                        <textarea class="form-control" id="noteText" name="noteText" required placeholder="Enter car-specific notes for this track..." style="min-height: 150px;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('track-note-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
