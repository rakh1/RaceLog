<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLog - Track Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">RaceLog</a>
            <div class="nav-links">
                <a href="/">Cars</a>
                <a href="/tracks.html">Tracks</a>
            </div>
            <div class="user-info">
                <span class="username">Logged in as <strong id="current-username"></strong></span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="breadcrumb">
            <a href="/tracks.html">Tracks</a>
            <span>/</span>
            <span id="track-name-breadcrumb">Loading...</span>
        </div>

        <div class="page-header">
            <div>
                <h1 id="track-name-title">Loading...</h1>
                <p class="text-muted">
                    <span id="track-location"></span>
                    <span> - </span>
                    <span id="track-length"></span>
                </p>
            </div>
            <a href="#" id="session-notes-link" class="btn btn-primary">Session Notes</a>
        </div>

        <div id="track-image-container" class="track-image-container" style="display: none;">
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Circuit Notes</h2>
            </div>
            <div class="card-body">
                <textarea class="form-control" id="circuitNotes" placeholder="General notes about this circuit..." rows="6" onblur="saveCircuitNotes()"></textarea>
                <span id="circuit-notes-status" class="save-status" style="display: block; margin-top: 0.5rem;"></span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
