<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLog - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="logo">RaceLog</h1>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <div class="auth-error" id="error-message" style="display: none;"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Register</a></p>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>Developed by @the_caterham_rich | v1.3.0</p>
    </footer>

    <script>
        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const errorEl = document.getElementById('error-message');
            const submitBtn = document.getElementById('login-btn');
            const form = event.target;

            errorEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: form.username.value,
                        password: form.password.value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                window.location.href = '/';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        checkAuth();
    </script>
</body>
</html>
