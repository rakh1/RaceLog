<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLog - Cars</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">RaceLog</a>
            <div class="nav-links">
                <a href="/" class="active">Cars</a>
                <a href="/tracks.html">Tracks</a>
            </div>
            <div class="user-info">
                <span class="username">Logged in as <strong id="current-username"></strong></span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Cars</h1>
            <button class="btn btn-primary" onclick="showAddCarModal()">Add Car</button>
        </div>

        <div class="list" id="cars-list">
            <p class="text-center text-muted">Loading...</p>
        </div>
    </div>

    <!-- Add/Edit Car Modal -->
    <div class="modal" id="car-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="car-modal-title">Add Car</h2>
                <button class="modal-close" onclick="closeModal('car-modal')">&times;</button>
            </div>
            <form id="car-form" onsubmit="saveCar(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="carName">Car Name</label>
                        <input type="text" class="form-control" id="carName" name="carName" required placeholder="e.g., My GT3 Car">
                    </div>
                    <div class="form-group">
                        <label for="carSeries">Series / Class</label>
                        <input type="text" class="form-control" id="carSeries" name="carSeries" placeholder="e.g., GT3, GT4, Formula">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('car-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Car</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
